name: Frontend Deployment
on:
  push:
    branches:
      - team4-pranavjoshi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Make deploy script executable
        run: chmod +x ./scripts/deploy-frontend.sh
      - name: Deploy Frontend via Script
        run: ./scripts/deploy-frontend.sh
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}
          GITHUB_REF: ${{ github.ref }}
  e2e-tests:
    needs: deploy # <-- Waits for deploy job to complete
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm ci
      - name: Run Cypress Tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: https://t4.cicdws.bibek-mishra.com.np
          CYPRESS_API_URL: https://t4-api.cicdws.bibek-mishra.com.np/api

          #test