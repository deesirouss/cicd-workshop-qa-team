name: Frontend Deployment with E2E Tests

on:
  push:
    branches:
      - team1-abhishek

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend and Run E2E Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.CYPRESS_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync frontend/build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Install Cypress dependencies
        working-directory: e2e-tests
        run: npm ci

      - name: Run Cypress E2E tests
        working-directory: e2e-tests
        run: npx cypress run --config-file cypress.config.js
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL }}
