name: Frontend Build with Manual Approval and Tests

on:
  push:
    branches:
      - team6-yagya
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Build the application
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "Installing frontend dependencies..."
          npm ci

      - name: Verify react-scripts installation
        working-directory: ./frontend
        run: |
          echo "Checking react-scripts installation..."
          npm list react-scripts || echo "react-scripts not found in dependencies"

      - name: Build React application
        working-directory: ./frontend
        run: |
          echo "Building React application..."
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "Verifying build output..."
          ls -la build/
          echo "Build size:"
          du -sh build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## Frontend Build Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "- React app built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- **Waiting for manual approval to proceed with testing...**" >> $GITHUB_STEP_SUMMARY

  # Job 2: Manual Approval Gateway
  approval:
    name: Manual Approval Required
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: manual_approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    steps:
      - name: ðŸš¦ Waiting for approval
        run: |
          echo "ðŸš¦ Manual approval required to proceed with testing and deployment"
          echo "ðŸ‘€ Review the build artifacts and approve to continue"
          echo "ðŸ“ Build completed successfully, ready for testing phase"

  # Job 3: Run Tests (only after approval)
  test:
    name: ðŸ§ª Run Tests After Approval
    runs-on: ubuntu-latest
    needs: [build, approval]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: ðŸ“¦ Install test dependencies
        working-directory: ./frontend
        run: |
          echo "ðŸ“¦ Installing test dependencies..."
          npm ci

      - name: ðŸ§ª Run Unit Tests
        working-directory: ./frontend
        run: |
          echo "ðŸ§ª Running unit tests..."
          npm run test:unit

      - name: ðŸ”— Run Integration Tests
        working-directory: ./frontend
        run: |
          echo "ðŸ”— Running integration tests..."
          npm run test:integration

      - name: ðŸ“Š Generate Test Report
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Test Summary:" > test-summary.txt
          echo "================" >> test-summary.txt
          echo "âœ… Unit Tests: Passed" >> test-summary.txt
          echo "âœ… Integration Tests: Passed" >> test-summary.txt
          echo "ðŸ“… Completed: $(date)" >> test-summary.txt
          cat test-summary.txt

      - name: ðŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            frontend/coverage/
            frontend/test-summary.txt
          retention-days: 30

      - name: âœ… Test Summary
        run: |
          echo "## ðŸ§ª Tests Completed Successfully! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Test coverage generated" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ **Ready for deployment!**" >> $GITHUB_STEP_SUMMARY

  # Job 4: Deploy (only after tests pass)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, approval, test]
    environment: 
      name: production
      url: https://your-frontend-url.example.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: â˜ï¸ Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "â˜ï¸ Deploying to S3 bucket ${{ secrets.S3_BUCKET_NAME }}"
          aws s3 sync frontend/build/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete

      - name: ðŸ”„ Invalidate CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "ðŸ”„ Invalidating CloudFront distribution ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to S3: ${{ secrets.S3_BUCKET_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CloudFront invalidated" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Live URL: ${{ secrets.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Deployed: $(date)" >> $GITHUB_STEP_SUMMARY
