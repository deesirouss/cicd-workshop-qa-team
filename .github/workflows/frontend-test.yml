name: Frontend Tests

on:
  push:
    branches:
      - team1-ayush
  pull_request:
    branches:
      - team1-ayush

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Debug â€“ list files
        run: ls -R

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test 
      - name: Print baseUrl for Cypress
        run: echo "CYPRESS_baseUrl=$CYPRESS_baseUrl"

