name: Frontend Tests

on:
  push:
    branches:
      - team1-ayush
  pull_request:
    branches:
      - main

jobs:
  test:

    
    runs-on: codebuild-team1-ayush-github-action-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Debug â€“ list files
        run: ls -R

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test
        env:
            CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
            CYPRESS_API_URL: ${{ secrets.REACT_APP_API_URL }} 
      - name: Print baseUrl for Cypress
        run: echo "CYPRESS_baseUrl=$CYPRESS_baseUrl"

