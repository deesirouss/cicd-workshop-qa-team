name: Frontend Test

on:
  push:
    branches:
      - team1-ayush
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: codebuild-team1-ayush-github-action-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Debug â€“ list files
        run: ls -R

      - name: Install frontend dependencies
        working-directory: ../frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ../frontend
        run: npm test
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Install E2E dependencies
        working-directory: ../e2e-tests
        run: npm install

      - name: Prepare E2E environment
        working-directory: ../e2e-tests
        run: |
          echo "CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }}" > .env
          echo "CYPRESS_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env

      - name: Run E2E tests
        working-directory: ../e2e-tests
        run: npm run cypress:run