name: Frontend Tests

on:
  # push:
  #   branches: team6-sujan

  pull_request:
    branches:
      -main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run all tests with coverage
      working-directory: ./frontend
      run: npm test


    




