name: Deploy Frontend and Run Cypress E2E Tests

on:
  push:
    branches:
      - team2-geeta

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      CYPRESS_BASE_URL: "https://t2.cicdws.bibek-mishra.com.np/"
      CYPRESS_API_URL: "https://t2-api.cicdws.bibek-mishra.com.np/api/health"

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # 4. Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # 5. Deploy frontend to S3
      - name: Deploy to S3
        run: |
          aws s3 sync ./frontend/build s3://$S3_BUCKET_NAME --delete

      # 6. Invalidate CloudFront cache (optional)
      - name: Invalidate CloudFront (optional)
        if: ${{ secrets.CLOUDFRONT_DIST_ID != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/*"

      # 7. Cache Cypress node_modules
      - name: Cache Cypress node_modules
        uses: actions/cache@v4
        with:
          path: e2e-tests/node_modules
          key: ${{ runner.os }}-e2e-node-modules-${{ hashFiles('e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-node-modules-

      # 8. Install Cypress dependencies
      - name: Install Cypress dependencies
        working-directory: ./e2e-tests
        run: npm ci

      # 9. Run Cypress tests
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./e2e-tests
          browser: chrome
          headed: false

      # 10. Upload Cypress artifacts on failure
      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            e2e-tests/cypress/screenshots/
            e2e-tests/cypress/videos/
            e2e-tests/cypress/reports/
