version: 0.2

env:
  variables:
    NODE_VERSION: "20"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "ğŸš€ Starting E2E Tests..."
      - echo "ğŸ“… Test started on `date`"
      - echo "ğŸ“¦ Node.js version:"
      - node --version
      - npm --version

  pre_build:
    commands:
      - echo "ğŸ“‹ Pre-build phase started"
      
      # Install E2E test dependencies
      - echo "ğŸ“¦ Installing E2E test dependencies..."
      - cd e2e-tests
      - npm ci
      
      # Set environment variables
      - echo "ğŸŒ Setting environment variables..."
      - echo "CYPRESS_BASE_URL=${CYPRESS_BASE_URL}" > .env
      - echo "CYPRESS_API_URL=${CYPRESS_API_URL}" >> .env
      - cat .env

  build:
    commands:
      - echo "ğŸ§ª Running E2E tests..."
      - cd e2e-tests
      
      # Run Cypress tests
      - echo "ğŸ”¬ Executing Cypress E2E tests..."
      - npm run cypress:run
      
      # Generate test report
      - echo "ğŸ“Š Test execution completed"

  post_build:
    commands:
      - echo "ğŸ“‹ Post-build phase started"
      - cd e2e-tests
      
      # Generate test summary
      - echo "âœ… E2E Tests completed successfully!"
      - echo "ğŸ“… Completed: `date`"

artifacts:
  files:
    - 'e2e-tests/cypress/screenshots/**/*'
    - 'e2e-tests/cypress/videos/**/*'
    - 'e2e-tests/cypress/reports/**/*'
  name: e2e-test-artifacts

cache:
  paths:
    - 'e2e-tests/node_modules/**/*'
